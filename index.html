<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .video-container iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
        }
        .image-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .image-container img {
            width: 80%;
            max-width: 600px;
            height: auto;
            border: 2px solid #ccc;
        }
        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Arduino Pong Project</h1>
        
        <!-- วิดีโอจาก YouTube -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>

        <!-- ภาพขนาด A1 -->
        <div class="image-container">
            <img src="assets/5679268.jpg" alt="Project Image A1">
        </div>

        <!-- คำอธิบาย -->
        <div class="description">
            <p>คำอธิบายโปรเจกต์</p>
        </div>
    </div>

</body>
</html>
